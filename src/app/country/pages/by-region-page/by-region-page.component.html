
<section role="tablist" class="tabs tabs-box">
    @for (region of regions; track region) {
        <a (click)="selectedRegion.set(region)" 
        role="tab" 
        class="btn"
        [class.btn-primary]="selectedRegion() === region"
        >{{ region }}</a>
    }
  </section>



  <country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
    [isEmpty]="countryResource.value()?.length === 0" [isLoading]="countryResource.isLoading()" (toggleFavorite)="favoriteService.toggleFavorite($event)" />
